<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- font aussie -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
      <!--IconScout CDN Link-->
      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
      <!--Style Sheet Link-->
      <link rel="stylesheet" href="../CSS/card.css">
</head>
<body>
     <main>
          <div class="container">
               <!-- ===card_type_1=== -->
               <div class="middle_container">
                    <!-- feeds -->
                    <div class="feeds">
                         <!-- feed 1 -->
                         <div class="feed">
                              <div class="head">
                                   <div class="user">
                                        <div class="profile-photo">
                                             <img src="../IMAGE_VIDEO/feed/profile-13.jpg" alt="">
                                        </div>
                                        <div class="ingo">
                                             <h3>Nasim Mohan</h3>
                                             <small>Kolkata, 20 MINUTES AGO</small>
                                        </div>
                                   </div>
                                   <span class="edit">
                                        <i class="uil uil-ellipsis-h"></i>
                                   </span>
                              </div>
                              <!-- .... -->
                              
                              <div class="photo">
                                   <img src="../IMAGE_VIDEO/feed/feed-1.jpg" alt="">
                              </div>

                              <div class="action-button">
                                   <div class="interaction-buttons">
                                        <span><i class="uil uil-heart-alt"></i></span>
                                        <span><i class="uil uil-comment-alt-lines"></i></span>
                                        <span><i class="uil uil-share-alt"></i></span>
                                   </div>
                                   <div class="bookmark">
                                        <span><i class="uil uil-bookmark"></i></span>
                                   </div>
                              </div>


                              
                              <div class="liked-by">
                                   <span><img src="../IMAGE_VIDEO/feed/profile-10.jpg" alt=""></span>
                                   <span><img src="../IMAGE_VIDEO/feed/profile-4.jpg" alt=""></span>
                                   <span><img src="../IMAGE_VIDEO/feed/profile-15.jpg" alt=""></span>
                                   <p>Liked by <b>Ernest Achiever</b> and <b>2,323 others</b> </p>
                              </div>

                              <div class="caption">
                                   <p><b>Lana Rose</b> Lorem, ipsum dolor sit amen consenter. <span class="harsh-tag">#lifestyle</span></p>
                              </div>
                              <div class="comments text-muted">view all 377 comments</div>
                         </div>
                    </div>
               </div>
          </div>
     </main>

     

</body>
</html>
