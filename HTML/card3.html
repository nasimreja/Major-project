<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Card Clone</title>
    <link rel="stylesheet" href="../CSS/card3.css">
</head>

<body>
    <div class="card">
        <!-- .... -->
        <div class="top">
            <div class="userDeatils">
                <div class="profileImg">
                    <img src="../IMAGE_VIDEO/profile.jpg" alt="user" class="cover">
                </div>
                <h3>Nikhil Kumar<br><span>Web Designer</span></h3>
            </div>
            <div class="dot">
                <img src="../ICON/dot.svg" alt="dot">
            </div>
        </div>
        <!-- ... -->
        <div class="imgBg">
            <img src="../IMAGE_VIDEO/feed/feed-7.jpg" alt="bg" class="cover">
        </div>
        
        <div class="btns">
            <div class="left">
                <img src="../ICON/love.svg" alt="heart" class="heart" onclick="likeButton()">
                <img src="../ICON/comment.svg" alt="comment">
                <img src="../ICON/share.svg" alt="share">
            </div>
            <div class="right">
                <img src="../ICON/bookmark.svg" alt="bookmark">
            </div>
        </div>
        <h4 class="likes">5,489 likes</h4>
        
        <h4 class="message">
            <b>Nikhil Kumar</b>
            Captain America: Civil War
            <span>#ironman</span>
            <span>#captainamerica</span>
        </h4>
        <h4 class="comments">View all 546 comments</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="../IMAGE_VIDEO/profile.jpg" alt="user" class="cover">
            </div>
            <input type="text" class="text" placeholder="Add a comment...">
        </div>
        <h5 class="postTime">5 hours ago</h5>
    </div>
    <script src="../JS/card3.js"></script>
</body>
</html>
